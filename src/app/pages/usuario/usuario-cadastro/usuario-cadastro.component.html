<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Data de Nascimento</label>
                <div class="col-md-10">
                    <input class="form-control" id="dataNascimento" type="text" placeholder="Data de Nascimento (requerido)" formControlName="dataNascimento"  [ngClass]="{'is-invalid': displayMessage.dataNascimento }" />

                    <span class="text-danger" *ngIf="displayMessage.dataNascimento">
                        <p [innerHTML]="displayMessage.dataNascimento"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail" formControlName="email"  />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHTML]="displayMessage.senha"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Sexo</label>
                <div class="col-md-10">
                    <select class="form-control custom-select" formControlName="sexo" (ngModelChange)="onChange()">
                        <option *ngFor="let sexo of sexos" [ngValue]="sexos.SexoId">
                          {{ sexo.descricao }}
                        </option>
                    </select>                    
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Ativo</label>
                <div class="col-md-10">
                    <select class="form-control custom-select" formControlName="ativo" (ngModelChange)="onChange()">
                        <option *ngFor="let sexo of sexos" [ngValue]="sexos.SexoId">
                          {{ sexo.descricao }}
                        </option>
                    </select>                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
